{% extends 'core/base.html' %}

{% block content %}	
	<!-- Sign Up Section -->
    <section class="signup-section" style="background-image:url(images/background/pattern-4.png)">
    	<div class="auto-container">
			<div class="logo">
				<!-- <a href="index.html"><img src="images/assets/logo-getcursos.png" alt="" /></a> -->
			</div>
        	<div class="inner-container">
            	<h2>Bienvenido a <span class="theme_color">getcursos</span></h2>
				<div class="text">Registrate y comienza a aprender</div>
				
				<!-- Login Form -->
				<div class="styled-form">
					<form method="post" action="index.html">
						
						<div class="row clearfix">
							
							<!-- Form Group -->
							<div class="form-group col-lg-6 col-md-12 col-sm-12">
								<label>Nombre</label>
								<input type="text" name="username" value="" placeholder="Escribe tu nombre" required>
							</div>
							
							<!-- Form Group -->
							<div class="form-group col-lg-6 col-md-12 col-sm-12">
								<label>Apellido</label>
								<input type="text" name="username" value="" placeholder="Escribe tu apellido" required>
							</div>
							
							<!-- Form Group -->
							<div class="form-group col-lg-6 col-md-12 col-sm-12">
								<label>Teléfono</label>
								<input type="text" name="phone" value="" placeholder="+1 (800) 123-4567" required>
							</div>
							
							<!-- Form Group -->
							<div class="form-group col-lg-6 col-md-12 col-sm-12">
								<label>Correo electrónico</label>
								<input type="email" name="email" value="" placeholder="abcd@gmail.com" required>
							</div>
							
							<!-- Form Group -->
							<div class="form-group col-lg-6 col-md-12 col-sm-12">
								<label>Contraseña</label>
								<span class="eye-icon fa fa-eye"></span>
								<input type="password" name="password" value="" placeholder="Escribe tu contraseña" required>
							</div>
							
							<!-- Form Group -->
							<div class="form-group col-lg-6 col-md-12 col-sm-12">
								<label>Confirmar contraseña</label>
								<span class="eye-icon fa fa-eye"></span>
								<input type="password" name="password" value="" placeholder="Escribe de nuevo tu contraseña" required>
							</div>
							
							<!-- Signup Info Tabs-->
							<div class="signup-info-tabs col-lg-12 col-md-12 col-sm-12">
							
								<!-- Signup Tabs-->
								<div class="signup-tabs tabs-box">
									
									<!-- Tab Btns -->
									<ul class="tab-btns tab-buttons clearfix">
										<li data-tab="#prod-instructor" class="active-btn tab-btn">Instructor</li>
										<li data-tab="#prod-student" class="tab-btn">estudiante</li>
									</ul>
									
									<!-- Tabs Container -->
									<div class="tabs-content">
										
										<!-- Tab / Active Tab -->
										<div class="tab active-tab" id="prod-instructor">
											<div class="row clearfix">
												<div class="form-group col-lg-12 col-md-12 col-sm-12">
													<select class="custom-select-box">
														<option>Selecciona una categoria</option>
														<option>Categoria 01</option>
														<option>Categoria 02</option>
													</select>
												</div>
												
												<div class="col-lg-12 col-md-12 col-sm-12 form-group">
													<textarea class="darma" name="message" placeholder="Escribe una pequeña descripción sobre ti."></textarea>
												</div>
											</div>
										</div>
										<!-- Tab  -->
										<div class="tab" id="prod-student">
											<div class="row clearfix">
												<div class="form-group col-lg-12 col-md-12 col-sm-12">
													<select class="custom-select-box">
														<option>Seleciona una categoria</option>
														<option>Categoria 01</option>
														<option>Categoria 02</option>
													</select>
												</div>
												
												<div class="col-lg-12 col-md-12 col-sm-12 form-group">
													<textarea class="darma" name="message" placeholder="Escribe una pequeña descripción sobre ti."></textarea>
												</div>
											</div>
										</div>
										
									</div>
								</div>
							</div>
							
							<div class="form-group col-lg-12 col-md-12 col-sm-12 text-center">
								<button type="button" class="theme-btn btn-style-one"><span class="txt">Registrarse</span></button>
							</div>
							
							<div class="form-group col-lg-12 col-md-12 col-sm-12">
								<div class="users">¿Ya tienes una cuenta?? <a href="login.html">inicia Sesión.</a></div>
							</div>
							
						</div>
						
					</form>
				</div>
				
            </div>
			
			<!-- Copyright -->
			<div class="copyright">Copyright © 2021 Mosqueda Córdova</div>
			
        </div>
    </section>
	<!-- End Sign Up Section -->
